<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>genogram</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/sidebar-1.css">
    <link rel="stylesheet" href="assets/css/SIdebar-Responsive-2-1.css">
    <link rel="stylesheet" href="assets/css/SIdebar-Responsive-2.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="apple">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xl-9">
                    <div id="main_div" style="height: 100%;"><i class="fa fa-unlock-alt" id="lock" style="position: absolute;bottom: 25px;right: 25px;font-size: 29px;" onclick="Togglelock()"></i></div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Edit Info</a></li>
                            <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Customize Look</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="tab-1">
                                <div class="form-group"><label>Name</label><input type="text" id="name" name="name" placeholder="Full Name" required=""></div>
                                <div class="form-group"><label>DOB</label><input id="DOB" type="date"></div>
                                <div class="form-group"><label>DOD</label><input id="DOD" type="date"></div>
                                <div class="form-group"><label>Gender</label><select id="gender"><option value="male" selected="">Male</option><option value="female">Female</option><option value="other">other/unknown</option></select></div>
                                <div class="form-group"><label>Description</label><textarea id="description" name="message" placeholder="Type Your Description Here" style="width: 100%;"></textarea></div><button class="btn btn-primary btn-block" id="submit" onclick="SubmitInfo(0)">Enter</button>
                                <button
                                    class="btn btn-primary btn-block" id="add-child" onclick="tree.add(&#39;Child&#39;, 0, tree.traverseBF); DrawTree(tree._root);">add child</button><button class="btn btn-primary btn-block" id="add-partner" onclick="tree.addPartner(&#39;Partner&#39;, 0, tree.traverseBF); DrawTree(tree._root);">add partner</button><button class="btn btn-primary btn-block" id="remove" onclick="removeNode(0, 0)">remove</button></div>
                            <div class="tab-pane"
                                role="tabpanel" id="tab-2">
                                <div class="form-group"><i class="fa fa-search-plus" onclick="zoom(5)" style="cursor: pointer;"></i><i class="fa fa-search-minus" style="padding-left: 6px;cursor: pointer;" onclick="zoom(-5)"></i><i class="fa fa-info-circle" style="padding-left: 6px;cursor: pointer;"
                                        onclick="resetView()"></i><i class="fa fa-print" style="padding-left: 6px;cursor: pointer;" onclick="printTree()"></i></div>
                                <div class="form-group"><label>Main Color</label><input type="color" id="main_color" onchange="base_colour = document.getElementById(&#39;main_color&#39;).value; DrawTree(tree._root);"></div>
                                <div class="form-group"><label>Secondary Color</label><input type="color" id="second_color" onchange="second_colour = document.getElementById(&#39;second_color&#39;).value; DrawTree(tree._root);"></div>
                                <div class="form-group"><label>Text Colour</label><input type="color" id="text_color" onchange="text_colour = document.getElementById(&#39;text_color&#39;).value; DrawTree(tree._root);"></div>
                                <div class="form-group">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="show_names" checked="" onchange="DrawTree(tree._root)"><label class="form-check-label" for="formCheck-1">Show names above heads</label></div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="show_dob" onchange="DrawTree(tree._root)"><label class="form-check-label" for="formCheck-1">Show date of birth above heads</label></div>
                                </div>
                                <div id="list"></div><i class="fa fa-plus" style="cursor: pointer;color: rgb(83,181,37);" onclick="addKeyword()"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/1saving_functions.js"></script>
    <script src="assets/js/description_patterns.js"></script>
    <script src="assets/js/drawing_functions.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/partner_functions.js"></script>
    <script src="assets/js/print_functions.js"></script>
    <script src="assets/js/svg_pan.js"></script>
</body>

</html>
