            <p id="txtHint"></p><script>
var checks = ["movie-actress", "tv-actress", "voice-actress", "stage-actress", "soap-opera-actress", "movie-actor", "tv-actor", "voice-actor", "stage-actor", "soap-opera-actor", "youtube-star", "tiktok-star", "instagram-star", "podcaster", "country-singer", "soul-singer", "rock-singer", "world-music-singer", "reggae-singer", "rb-singer", "punk-singer", "pop-singer", "opera-singer", "metal-singer", "folk-singer"];
function readCookie(a) {
    var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
    return b ? b.pop() : '';
}
function vape(winner) {
  var checkbox = "";
	  var i;
	  for (i = 0; i < checks.length; i++) {
	  var x = document.getElementById(checks[i]).checked;
	  if (x){
		checkbox = checkbox.concat("1");
	  }
	  else{
		checkbox = checkbox.concat("0");
	  }
	  }
	  document.cookie = "checkbox="+checkbox;
	  if (winner != '0'){
	  var name1 = readCookie("name1");
	  var name2 = readCookie("name2");
	  var score1 = readCookie("score1");
	  document.getElementById("score-1").innerHTML = "<b>"+unescape(name1.split('+').join(' ')) + " had a score of: " + unescape(score1.split('+').join(' '))+"</b>";
	  var score2 = readCookie("score2");
	  document.getElementById("score-2").innerHTML = "<b>"+unescape(name2.split('+').join(' ')) + " had a score of: " + unescape(score2.split('+').join(' '))+"</b>";
	  }
	  if (winner == '0'){
	  document.getElementById("score-1").innerHTML = "";
	  document.getElementById("score-2").innerHTML = "";
	  }
  var xhttp;  
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	  var name1 = readCookie("name1");
	  var prof1 = readCookie("prof1");
	  var info1 = readCookie("info1");
      document.getElementById("name-1").innerHTML = unescape(name1.split('+').join(' '));
	  document.getElementById("profession-1").innerHTML = unescape(prof1.split('+').join(' '));
	  document.getElementById("about-1").innerHTML = unescape(info1.split('+').join(' '));
	  var photo1 = "assets/img/"+unescape(name1.split('+').join('_'))+".jpg"
	  document.querySelector("#photo-1").style.background = "linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url("+"'"+photo1+"'"+")";
	  document.querySelector("#photo-1").style.backgroundSize = "100% 100%";
	  var name2 = readCookie("name2");
	  var prof2 = readCookie("prof2");
	  var info2 = readCookie("info2");
      document.getElementById("name-2").innerHTML = unescape(name2.split('+').join(' '));
	  document.getElementById("profession-2").innerHTML = unescape(prof2.split('+').join(' '));
	  document.getElementById("about-2").innerHTML = unescape(info2.split('+').join(' '));
	  var photo2 = "assets/img/"+unescape(name2.split('+').join('_'))+".jpg"
	  document.querySelector("#photo-2").style.background = "linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url("+"'"+photo2+"'"+")";
	  document.querySelector("#photo-2").style.backgroundSize = "100% 100%";
	  
    }
  };
  xhttp.open("GET", "vape.php?q="+winner, true);
  xhttp.send();
}
</script>
