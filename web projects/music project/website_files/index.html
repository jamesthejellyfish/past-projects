<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - music play thing</title>
    <meta name="description" content="fhuioasfhioasfhioasfhoi">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">music play thing</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <header class="masthead text-white text-center" style="background:url('assets/img/bg-masthead.jpg')no-repeat center center;background-size:cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">search for song lyric:</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <div class="row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <div><input type="search" id="input" onsearch="search()" placeholder="enter phrase to search lyrics"><script>
function search() {
  var str = document.getElementById("input").value;
  var xhttp;
  if (str == "") {
    document.getElementById("results").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    document.getElementById("results").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "search.php?q="+str.toLowerCase().replace("'", ''), true);
  xhttp.send();
}
</script></div>
                        </div>
                        <div class="col-12 col-md-3"><button class="btn btn-primary btn-block btn-lg" onclick="search()" type="button">Search!</button></div>
                        <div class="col">
                            <div id="results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
